<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>List of Buddies</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:fragment="buddyList">
  <ul>
    <li th:each="buddy : ${buddiesList}">
      <p th:text="${buddy.name}"></p>
      <p th:text="${buddy.phoneNumber}"></p>
      <p th:text="${buddy.address}"></p>
    </li>
  </ul>
</div>
</body>
</html>
